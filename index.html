<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поиск попутчиков</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    form {
      margin-bottom: 2rem;
    }
    label, select, button {
      display: block;
      margin-top: 1rem;
    }
    .post {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: left;
    }
    .post a {
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Поиск попутчиков</h1>
  <form id="searchForm">
    <label for="country">Страна назначения:</label>
    <select id="country" name="country" required>
      <option value="">Выберите страну...</option>
    </select>
    <button type="submit">Найти</button>
  </form>

  <div id="results">Здесь появятся результаты поиска...</div>

  <script>

  <script>
    const select = document.getElementById('country');
    countries.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.code;
      opt.textContent = c.name;
      select.appendChild(opt);
    });

    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const country = select.value;
      document.getElementById('results').textContent = 'Загрузка...';

      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://www.mahnem.ru/country-' + country + '.html')}`);
      const data = await res.json();
      const parser = new DOMParser();
      const doc = parser.parseFromString(data.contents, 'text/html');
      const items = doc.querySelectorAll('.posts-list .post');

      const results = document.getElementById('results');
      results.innerHTML = '';

      if (items.length === 0) {
        results.textContent = 'Объявлений не найдено.';
        return;
      }

      [...items].slice(0, 10).forEach(el => {
        const link = el.querySelector('a');
        const date = el.querySelector('.post-date');
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<a href="https://www.mahnem.ru${link.getAttribute('href')}" target="_blank">${link.textContent.trim()}</a><br><small>${date ? date.textContent.trim() : ''}</small>`;
        results.appendChild(div);
      });
    });
  </script>
</body>
</html>
